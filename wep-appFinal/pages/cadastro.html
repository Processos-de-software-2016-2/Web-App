    <link href='https://fonts.googleapis.com/css?family=Kaushan+Script' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Droid+Serif:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700' rel='stylesheet' type='text/css'>
    <link href="../css/agency.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css" media="screen" title="no title">


    <script src="https://www.gstatic.com/firebasejs/live/3.1/firebase.js"></script>
    <script type="text/javascript" src="../dashboard/js/jquery-1.11.1.min.js"></script>
    <script type="text/javascript" src="../dashboard/js/util.js"></script>
    <script type="text/javascript" src="../js/script.js"></script>

<body id="page-top" class="index">

    <!-- Navigation -->
    <nav id="mainNav" class="navbar navbar-default navbar-custom navbar-fixed-top">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header page-scroll">
                <a class="navbar-brand page-scroll" href="../index.html">Lurn</a>
            </div>
        </div>
        <!-- /.container-fluid -->
    </nav>
    <!-- Cadastro Section -->
    <section id="contact">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="row">
                        <div class="col-md-6 text-center">
                            <form action="javascript:void(0)" method="get">
                                <h2 class="section-heading">Realize seu cadastro!</h2>
                                <input id="name" type="text" placeholder="Nome" class="form-control" required="true" requiredMessage="O nome é obrigatório"><br/>
                                <input id="email" type="email" placeholder="E-mail"  class="form-control" required="true" requiredMessage="O email é obrigatório"><br/>
                                <input id="age" type="number" placeholder="Idade" class="form-control" min="16" max="100" required="true" requiredMessage="A idade é obrigatória"><br/>
                                <input id="password" type="password" placeholder="Senha"  class="form-control" required="true" requiredMessage="A senha é obrigatória"><br/>
                                <input id="repeatPassword" type="password" placeholder="Confirme a senha"  class="form-control" required="true" requiredMessage="A senha é obrigatória"><br/>
                                <a id="btnSignUp" class="btn btn-action btn-xl">Registrar</a><br/><br/>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    </body>
