<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Trocando Habilidades</title>

</head>

<body>
<nav id="navbar">
    <ul id="menuhor">
        <li>
            <a href="#" title="Entrada no site">Home</a>
        </li>
        <li>
            <a href="#" title="Área de tutorial CSS">Login</a>

        <li>
            <a href="#" title="Técnicas de layout com CSS">Cadastro</a>

<section id="info_pessoal">
    <div id="title">
        <h2 id="trade">Trocando habilidades</h2>
        <h3 id="cadastro">Cadastro de novo usuário</h3>
    </div>
    <br>
    <div id="info_pessoal_form">
        <div id="foto">
            <img src="imagens/profile.png"> 
            <button>Selecionar Arquivo</button>
        </div>
        <input id="info_pessoal_form_input" type="text" name="name" placeholder="nome completo"><br>
        <input id="info_pessoal_form_input" type="text" name="email" placeholder="e-mail"><br>
        <input id="info_pessoal_form_input" type="text" name="login" placeholder="login"><br>
        <input id="info_pessoal_form_input" type="text" name="password" placeholder="senha"><br>
        <input id="info_pessoal_form_input" type="text" name="repassword" placeholder="repetir a senha"><br>
        <div id="captcha">
            <img src="imagens/captcha.png">
            <input type="text" name="input_captcha" placeholder="digite o texto que aparece ao lado">
        </div>
        <div id="agree">
            <input id="info_pessoal_form_cb" type="checkbox" name="terms_agree">  Aceito os <a href="#">termos de responsabilidade</a>
        </div>
        <a href="#trocando_habilidades" class="continue_btn">Continuar</a>
    </div>
</section>
  
</body>
