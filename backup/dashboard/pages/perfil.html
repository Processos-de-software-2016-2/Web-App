<!DOCTYPE html>
<html>
<head>

	<!-- Required meta tags always come first -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/css/bootstrap.min.css" integrity="sha384-AysaV+vQoT3kOAXZkl02PThvDr8HYKPZhNT5h/CXfBThSRXQ6jW5DO2ekP5ViFdi" crossorigin="anonymous">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js" integrity="sha384-3ceskX3iaEnIogmQchP8opvBy3Mi7Ce34nWjpBIwVTHfGYWQS9jwHDVRnpKKHJg7" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.3.7/js/tether.min.js" integrity="sha384-XTs3FgkjiBgo8qjEjBk0tGmf3wPrWtA6coPfQDfFEY8AnYJwjalXCiosYRBIBZX8" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/js/bootstrap.min.js" integrity="sha384-BLiI7JTZm+JWlgKa0M0kGRpJbF2J8q+qreVrKBC47e3K6BW78kGLrCkeRX6I9RoK" crossorigin="anonymous"></script>

    <script type="text/javascript" src="../js/formPerfil.js"></script>

</head>
<body>
	
	<div class="container-fluid"> 

		<div class="col-md-4"></div>
		<div class="col-md-4" style="margin-top: 50px;">
			
		<form>
			<div class="form-group row"> 
				<label for="nome" class="col-xs-2 col-form-label">Nome</label> 
				<div class="col-xs-10"> 
					<input class="form-control" type="text" id="nome" placeholder="Seu nome aqui!"> 
				</div> 
			</div> 

			<div class="form-group row"> 
				<label for="email" class="col-xs-2 col-form-label">Email</label> 
				<div class="col-xs-10"> 
					<input type="email" class="form-control" id="email" placeholder="teste@teste.com"> 
				</div>
			</div>

			<div class="form-group row"> 
				<label for="matricula" class="col-xs-2 col-form-label">Matrícula</label> 
				<div class="col-xs-10"> 
					<input class="form-control" type="number" id="matricula"> 
				</div> 
			</div>

			<div class="form-check"> 
				<label class="form-check-label"> 
					<input class="form-check-input" type="radio" name="exampleRadios" id="visibilidade" value="option1" >  
					Deixar dados públicos
				</label> 
			</div>

			<div class="form-check"> 
				<label class="form-check-label">
					<input class="form-check-input" type="radio" name="exampleRadios" id="visibilidade" value="option1" >  
					Deixar dados privados
				</label> 
			</div>

			<div class="form-group row"> 
				<div class="col-md-10"> 
					<button type="submit" id="buttonForm" class="btn btn-primary">Cadastrar</button> 
				</div> 
			</div> 

		</form>

		</div>
		<div class="col-md-4"></div>

	</div>


</body>
</html>
